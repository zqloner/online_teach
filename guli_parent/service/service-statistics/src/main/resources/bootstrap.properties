#配置中心地址
spring.cloud.nacos.config.server-addr=192.168.29.102:8848

spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-statistics

# 配置配置中心名称空间
spring.cloud.nacos.config.namespace=d6300841-9a07-4442-bfc3-fe60c46e249e

# 配置加载多个properties
spring.cloud.nacos.config.ext-config[0].data-id=port.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=datasource.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[1].refresh=true